<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div id="parent-flex">
        <div id="left">
          <div id="left-parent-flex">
            <img id="logo" title="logo" src="images/logo.svg" alt="fylo-logo" />
            <div id="icons-flex">
              <div class="icons-background">
                <img
                  title="document"
                  src="images/icon-document.svg"
                  alt="document-icon"
                />
              </div>

              <div class="icons-background">
                <img
                  title="folder"
                  src="images/icon-folder.svg"
                  alt="folder-icon"
                />
              </div>

              <div class="icons-background">
                <img
                  title="upload"
                  src="images/icon-upload.svg"
                  alt="upload-icon"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="right">
          <div id="gb-left-number-box">
            <h1 id="gb-left-number">185</h1>
          </div>
          <div id="card">
            <div id="card-box">
              <span id="your-storage">815 GB</span>
              <div id="bar">
                <div id="color-bar"></div>
              </div>
              <div id="min-max-flex">
                <span>0 GB</span>
                <span>1000 GB</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
